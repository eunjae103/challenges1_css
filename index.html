<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Figtree", sans-serif;
    }

  </style>
</head>
<body>
  <div class="w-full h-screen bg-yellow-500 flex">
    <div class="w-[380px] h-[640px] bg-white shadow-[10px_10px_black] m-auto p-5 rounded-[20px] border-2 border-solid border-[black]">
      <img class="rounded-[15px]" src="assets/images/illustration-article.svg" alt="이미지">
        <div>
          <h2 class="inline-block text-base font-bold mt-5 mb-[15px] mx-0 px-2.5 py-[5px] rounded-[5px] bg-yellow-300">Learning</h2>
          <p>Published 21 Dec 2023</p>
          <h1 class="text-2xl font-extrabold mt-5 mb-[55px] mx-0;">HTML & CSS foundations</h1>
          <span class="block text-[#7F7F7F] leading-[25px]">These languages are the backbone of every website, defining structure, content, and presentation.</spans>
        </div>
        <div class="flex mt-[90px]">
          <img class="w-[10%] h-[10%] mr-[15px]" src="assets/images/image-avatar.webp" alt="프로필사진" class="img">
          <h3 class="text-[15px] font-extrabold leading-[35px]">Greg Hooper</h3>
        </div>
    </div>
  </div>
